<section class="container-md">
  <form #mForm="ngForm" ngSubmit="saveMovie(mForm)">
    <div class="form-group">
      <label class="text-warning" for="title">Movie Title:</label>
      <input id="title" type="text" class="form-control"
        required pattern="^[a-űA-Ű ]{5,25}$" name="title"
        [(ngModel)]="movie.title">
    </div>
    <div class="row">
      <div class="form-group col-6">
        <label class="text-warning" for="year">Release year:</label>
        <input id="year" type="text" class="form-control"
          required pattern="^(19[0-9]{2})|(20([0-1][0-9]|2[0-1]))$"
          name="year" [(ngModel)]="movie.year">
      </div>
      <div class="form-group col-6">
        <label class="text-warning" for="category">Category:</label>
          <select class="form-control" name="category" id="category" required
            [(ngModel)]="movie.category">
            <option hidden>Choose Category</option>
            <option>Drama</option>
            <option>Action</option>
            <option>Fantasy</option>
          </select>
      </div>
    </div>
    <button type="submit" class="btn btn-warning"
      [disabled]="mForm.invalid" (click)="saveMovie()">
      Save
    </button><br>
    <small class="text-danger" [hidden]="mForm.valid">Fill all field to save!</small>
  </form>
</section>
